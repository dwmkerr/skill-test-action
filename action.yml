name: 'Claude Skill Test'
description: 'Test Claude Code skills with declarative YAML manifests'
branding:
  icon: 'check-circle'
  color: 'orange'

inputs:
  test_file:
    description: 'Path to YAML test file (or glob pattern)'
    required: true
  anthropic_api_key:
    description: 'Anthropic API key (required for direct Anthropic API; not needed for Bedrock or Vertex)'
    required: false
    default: ''
  anthropic_base_url:
    description: 'Custom Anthropic API base URL (e.g. for LiteLLM proxy or Azure endpoint)'
    required: false
    default: ''
  use_bedrock:
    description: 'Use AWS Bedrock as the Claude provider (set to "true" to enable)'
    required: false
    default: 'false'
  bedrock_aws_region:
    description: 'AWS region for Bedrock (e.g. us-east-1); overrides AWS_REGION env var'
    required: false
    default: ''
  use_vertex:
    description: 'Use Google Vertex AI as the Claude provider (set to "true" to enable)'
    required: false
    default: 'false'
  vertex_project_id:
    description: 'Google Cloud project ID for Vertex AI'
    required: false
    default: ''
  vertex_region:
    description: 'Google Cloud region for Vertex AI (e.g. us-east5)'
    required: false
    default: ''
  marketplaces:
    description: 'Space-separated list of plugin marketplaces to add (GitHub owner/repo format)'
    required: false
    default: ''
  plugins:
    description: 'Space-separated list of Claude Code plugins to install (plugin@marketplace format)'
    required: false
    default: ''
  claude_code_config:
    description: 'Path to a Claude Code settings JSON to merge in'
    required: false
  claude_code_version:
    description: 'Claude Code version to install'
    required: false
    default: 'latest'
  max_turns:
    description: 'Max agent turns per test'
    required: false
    default: '3'
  timeout:
    description: 'Per-test timeout in seconds'
    required: false
    default: '60'
  model:
    description: 'Override model for all tests'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Claude Code
      shell: bash
      run: npm install -g @anthropic-ai/claude-code@${{ inputs.claude_code_version }}

    - name: Add marketplaces
      if: inputs.marketplaces != ''
      shell: bash
      run: |
        for marketplace in ${{ inputs.marketplaces }}; do
          echo "Adding marketplace: $marketplace"
          claude plugin marketplace add "$marketplace" 2>&1 || echo "Warning: failed to add marketplace $marketplace"
        done
        echo "Configured marketplaces:"
        claude plugin marketplace list 2>&1 || true

    - name: Install plugins
      if: inputs.plugins != ''
      shell: bash
      env:
        ANTHROPIC_API_KEY: ${{ inputs.anthropic_api_key }}
      run: |
        for plugin in ${{ inputs.plugins }}; do
          echo "Installing plugin: $plugin"
          claude plugin install "$plugin" 2>&1 || echo "Warning: failed to install $plugin"
        done
        echo "Installed plugins:"
        claude plugin list 2>&1 || true

    - name: Install action dependencies
      shell: bash
      run: npm ci --prefix ${{ github.action_path }}

    - name: Run skill tests
      shell: bash
      env:
        ANTHROPIC_API_KEY: ${{ inputs.anthropic_api_key }}
        ANTHROPIC_BASE_URL: ${{ inputs.anthropic_base_url }}
        INPUT_USE_BEDROCK: ${{ inputs.use_bedrock }}
        INPUT_BEDROCK_AWS_REGION: ${{ inputs.bedrock_aws_region }}
        INPUT_USE_VERTEX: ${{ inputs.use_vertex }}
        INPUT_VERTEX_PROJECT_ID: ${{ inputs.vertex_project_id }}
        INPUT_VERTEX_REGION: ${{ inputs.vertex_region }}
        INPUT_TEST_FILE: ${{ inputs.test_file }}
        INPUT_CLAUDE_CODE_CONFIG: ${{ inputs.claude_code_config }}
        INPUT_MAX_TURNS: ${{ inputs.max_turns }}
        INPUT_TIMEOUT: ${{ inputs.timeout }}
        INPUT_MODEL: ${{ inputs.model }}
      run: node ${{ github.action_path }}/src/index.js
